<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
    <div class="jumbotron">
        <div class="container">
            <h1>THE CHANCE TRAIN</h1>
            <p>All aboard!</p>
        </div>
    </div>
    </div>

    <div class="container">
    <div class="jumbotron">
        <div class="container">
            <h3>Current Train Schedule</h1>
            <table class="table table-bordered table-hover border 1">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                   
                    <!-- this is where train data is appended to -->

                </tbody>
            </table>

        </div>
    </div>
    </div>

    <div class = "container">
    <div class="jumbotron">
        <div class="container">
            <h3 id="addTrainHeading">Add Train</h3>
            <form>
                <div class="form-group">
                    <label class="form-control-label">Train Name:</label>
                    <input type="text" class="form-control" id = "trainNameFormInput" placeholder="Train Name Here">
                </div>
                <div class="form-group">
                    <label class="form-control-label">Destination:</label>
                    <input type="text" class="form-control" id="trainDestinationFormInput" placeholder="Another input">
                </div>
                <div class="form-group">
                        <label class="form-control-label">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainTimeInput" placeholder="Example input">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Frequency (min)</label>
                        <input type="text" class="form-control" id="trainFrequency" placeholder="Another input">
                    </div>
                <button type="submit" id="addTrainSubmitButton" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
